<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Grilla animales</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Animal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="javascript:void(0);">
                            <label>Nombre</label></br>
                            <input class="form-control" id="iNombre" type="text" placeholder="Nombre..." /> </br>
                            <label>Tipo de animal</label></br>
                            <select class="form-control" placeholder="Seleccionar" id="iTipo">
                                <option value="P">Perro</option>
                                <option value="G">Gato</option>
                            </select>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="iGuardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <p></p>
        <div class="row">
            <h3>Listado de Animales</h3>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary ml-3" data-toggle="modal" data-target="#exampleModal">
                Agregar Animal
            </button>
            <table class="table table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody id="tListado">
                </tbody>
            </table>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="./js/animal.js" type="text/javascript"></script>
    <script src="./js/gato.js" type="text/javascript"></script>
    <script src="./js/perro.js" type="text/javascript"></script>
    <script src="./js/ejemplo.js" type="text/javascript"></script>
</body>

</html>
