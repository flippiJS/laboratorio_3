<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Segundo Parcial</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Alta Vehiculo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="javascript:void(0);">
                            <label>Id:</label>
                            </br>
                            <input class="form-control" id="fId" type="text" disabled/> </br>
                            <label>Marca:</label>
                            </br>
                            <input class="form-control" id="fMarca" type="text" /> </br>
                            <label>Modelo:</label>
                            </br>
                            <input class="form-control" id="fModelo" type="text" /> </br>
                            <label>Precio:</label>
                            </br>
                            <input class="form-control" id="fPrecio" type="text" /> </br>
                            <label>Tipo:</label>
                            </br>
                            <select class="form-control" placeholder="Seleccionar" id="fTipo">
                                <option value="C">Camioneta</option>
                                <option value="A">Auto</option>
                            </select>
                            <div id="fCantPuertasDiv" stlye="display: none">
                                <label>Cantidad de puertas:</label>
                                </br>
                                <input class="form-control" id="fCantPuertas" type="text" /> </br>
                            </div>
                            <div id="fCuatroXCuatroDiv" stlye="display: none">
                                <label>Es 4x4:</label>
                                </br>
                                <select class="form-control" placeholder="Seleccionar" id="fCuatroXCuatro">
                                    <option value="1">Si</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="fGuardar">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <p></p>

        <!-- Alta -->
        <button type="button" class="btn btn-primary ml-3" data-toggle="modal" data-target="#exampleModal">
            Alta
        </button>

        <!-- Limpiar -->
        <button type="button" class="btn btn-warning ml-3" id="fLimpiar">
            Limpiar
        </button>
        <!--Filtros -->
        <div class="container">
            <hr>
            <h3>Filtros</h3>
            <hr>

            <label class="my-1 mr-2" for="fFiltro">Filtrar por:</label>
            <select class="custom-select mb-2 mr-sm-2" id="fFiltro">
                <option value="Todos">Todos</option>
                <option value="Auto">Auto</option>
                <option value="Camioneta">Camioneta</option>
            </select>

            <label class="my-1 mr-2" for="fPromedio">Promedio de precio:</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="fPromedio" disabled>

            <button type="button" id="fBtnPromedio" class="btn btn-primary mb-2">
                Calcular Promedio
            </button>
        </div>

        <!-- Campos a mostrar -->
        <div class="container">
            <hr>
            <h3>Campos a mostrar
                <small>Tildar los campos a mostrar</small>
            </h3>
            <hr>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="fMostrarId" value="id" checked>
                <label class="form-check-label" for="fMostrarId">ID</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="fMostrarMarca" value="marca" checked>
                <label class="form-check-label" for="fMostrarMarca">Marca</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="fMostrarModelo" value="modelo" checked>
                <label class="form-check-label" for="fMostrarModelo">Modelo</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="fMostrarPrecio" value="precio" checked>
                <label class="form-check-label" for="fMostrarPrecio">Precio</label>
            </div>
            <hr>
        </div>

        <!-- Listado -->
        <div class="container">
            <div class="row">
                <hr class="my-4">
                <h3>Listado de Vehiculos</h3>
                <hr class="my-4">
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Precio</th>
                            <th>Tipo</th>                            
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody id="tListado">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="./js/vehiculo.js" type="text/javascript"></script>
    <script src="./js/auto.js" type="text/javascript"></script>
    <script src="./js/camioneta.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
