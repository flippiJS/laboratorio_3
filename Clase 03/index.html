<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejemplo Grilla</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="iAgregar">
            <button class="btn btn-default btnCerrar" onclick="OcultarAgregar()">X</button>
            <form action="javascript:void(0);" method="POST" onsubmit="app.Agregar()">
                <label>Nombre</label></br>
                <input class="form-control" id="iNombre" type="text" placeholder="Tu nombre..." /> </br>
                <label>Apellido</label></br>
                <input class="form-control" id="iApellido" type="text" placeholder="Tu apellido..." />
                <div class="row"></br>
                    <div class="col-md-7">
                        <button class="btn btn-primary btnGuardar" type="submit">Guardar</button>
                        <button class="btn btn-default" type="reset">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
        <p></p>
        <div class="row">
            <button class="btn btn-default" id="btnAgregar" onclick="MostrarAgregar()">Agregar Persona</button>
            <h3>Listado de personas</h3>
            <table class="table table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody id="tListado">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
